<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKBC 10th Anniversary Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🔐 Login section -->
  <div id="loginSection" class="login-box">
    <h2>Enter Password to Access</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p id="loginError" class="error-message">Incorrect password</p>
  </div>

  <!-- ✅ Hidden until login -->
  <div id="siteContent" style="display: none;">
    <header>
      <h1>CKBC 10th Anniversary Photo Collection</h1>
    </header>

    <main class="gallery" id="gallery">
      <!-- Images will load here dynamically -->
    </main>

    <footer>
      <p>&copy; 2025 CKBC. All rights reserved.</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
